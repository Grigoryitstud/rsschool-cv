<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="stylesheet" href="slider.css">
</head>

<body>
    <div class="container">
        <header class="head">
            <h1>It is a great pleasure to show you my CV</h1>
        </header>
        <div class="slider">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">

            <div class="slides">


                <div class="slide sl">
                    <video preload="auto" poster="img/letsTalk.jpg" controls class="video">
                        <source src="img/introduce.webm" type="video/webm">
                    </video>
                </div>
                <div class="slide">
                    <video preload="auto" poster="img/animation.jpg" controls class="video">
                        <source src="img/animation.webm" type="video/webm">
                        <source src="img/animation.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="slide">
                    <video preload="auto" controls class="video">
                        <source src="img/node.webm" type="video/webm">
                        <source src="img/node.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="slide">
                    <video preload="auto" poster="img/codewars.jpg" controls class="video">
                        <source src="img/codewars.mp4" type="video/mp4">/
                    </video>
                </div>
                <div class="slide">
                    <video preload="auto" poster="img/gs-tasks.jpg" controls class="video">
                        <source src="img/gs-tasks.webm" type="video/webm">
                    </video>
                </div>

            </div>

            <div class="help">
                <div class="titles">

                    <div class="title t1">
                        <h2>About myself</h2>
                    </div>
                    <div class="title">
                        <h2>CECK CODE</h2>
                    </div>
                    <div class="title">
                        <a class="link" href="https://github.com/Grigoryitstud/HTML-builder">
                            <h2>nodeBuilder</h2>
                        </a>
                    </div>
                    <div class="title">
                        <a class="link" href="https://www.codewars.com/users/Grigoryitstud/completed">
                            <h2>codeBattles</h2>
                        </a>
                    </div>
                    <div class="title">
                        <a class="link" href="https://github.com/Grigoryitstud/basic-js">
                            <h2>jsBasic </h2>
                        </a>
                        <a class="link" href="https://github.com/Grigoryitstud/basic-js-ds">
                            <h2>basicJsDs</h2>
                        </a>
                    </div>
                </div>

                <div class="navigation">
                    <label for="r1" class="bar">
                        <div class="dot"></div>
                    </label>
                    <label for="r2" class="bar">
                        <div class="dot"></div>
                    </label>
                    <label for="r3" class="bar">
                        <div class="dot"></div>
                    </label>
                    <label for="r4" class="bar">
                        <div class="dot"></div>
                    </label>
                    <label for="r5" class="bar">
                        <div class="dot"></div>
                    </label>
                </div>
            </div>

        </div>
        <h3 class="section">За кожны верны адказ атрымаешь падарунак</h3>
        <div class="quiz-over-modal">
            <div class="content">
                <h1>Хороший результат !</h1>
                <p>Ты ответил на
                    <span id="correct-answer"></span> из
                    <span id="number-of-all-questions-2"></span> вопроса
                </p>
                <button id="btn-try-again">Попробуй снова</button>
            </div>
        </div>
        <div class="quiz-container">
            <div class="question-number">
                <h3>Вопрос
                    <span id="number-of-question"></span>
                    из
                    <span id="number-of-all-questions"></span>
                </h3>
            </div>
            <div id="question"></div>
            <div class="options">
                <div data-id="0" class="option option1"></div>
                <div data-id="1" class="option option2"></div>
                <div data-id="2" class="option option3"></div>
                <div data-id="3" class="option option4"></div>
            </div>
            <div class="result">
                <div class="button">
                    <button id="btn-next">Next</button>
                </div>
                <div class="projects">
                    <a class="project" href="https://grigoryitstud.github.io/SHELRER__Webpac_Scss_HTML_JS/pages/main/index.html">SHELTER</a>
                    <a class="project" href="https://grigoryitstud.github.io/GOVERNMENT/">DEMOCRACY</a>
                    <a class="project" href="https://grigoryitstud.github.io/warkers/">WORKERS</a>
                </div>
            </div>
            <div id="answers-tracker">

            </div>
        </div>
        <footer class="footer">
            <img class="footer__img" src="img/GitHub.jpg" alt="">
            <h4><a class="footer__text" href="https://github.com/Grigoryitstud">my GitHub address</a></h4>
        </footer>
    </div>

    <script src="main.js"></script>
</body>

</html>
